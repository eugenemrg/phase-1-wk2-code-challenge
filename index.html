<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flataculties</title>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="/js/index.js" defer></script>
</head>

<body>
    <div class="container main-container">

        <div class="sub-container list-container">
            <h1 class="sub-container-header">Flataculties Awards</h1>

            <div class="form-container">
                <div class="heading" id="heading">
                    <p>Add new animal</p>
                    <i class="fa-solid fa-chevron-right"></i>
                </div>

                <form action="#" name="form" id="form" class="form-hidden">
                    <input type="text" name="animal" id="textbox" placeholder="Enter animal name" required><br>
                    <input type="url" name="imageurl" id="url" placeholder="Link to image" required><br>
                    <input type="submit" value="Submit" name="button">
                </form>
            </div>

            <h3 class="list-header">Cutest nominees</h3>
            <ul class="list">
                <!-- <li class="list-item">
                    <p>Foo</p>
                    <i class="fa-solid fa-arrow-right"></i>
                </li>
                <li class="list-item">
                    <p>Bar</p>
                    <i class="fa-solid fa-arrow-right"></i>
                </li> -->
            </ul>
            <p class="clear">
                <span>Clear all votes</span>
            </p>
        </div>
    </div>
    <div class="container overlay-container">
        <div class="sub-container details-container">
            <div class="details">
                <!-- <img src="" alt="" class="animal">
                <p class="name"></p>
                <div class="votes">
                    <i class="fa-solid fa-heart"></i>
                    <span>votes</span>
                </div> -->
            </div>
        </div>
    </div>
</body>

</html>
